<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV Video Stream with Square Overlays</title>
    <link rel="stylesheet" href="./style.css"> <!-- External CSS file -->

    <!-- Load async scripts -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="position: relative; overflow: hidden; background-color: black;">

    <div class="main" id="main">
        <div class="content">
            <div class="Title">Dance Dance Revolution</div>
            <button class="Play" id="Play">PLAY</button> <!-- Converted to button -->
            <button class="Demo">DEMO</button>  <!-- <div class="Demo">DEMO</div> -->
            <button class="Settings">SETTINGS</button> <!-- Converted to button -->
        </div>
    </div>

    <div class="Gameover" id="Gameover">
        <div class="content">
            <div class="Black" style="width: 1980px; height: 1080px; left: 0px; top: 0px; position: absolute; background: #030303"></div>
            <img class="Stars" style="width: 1980px; height: 1080px; left: 0px; top: 0px; position: absolute" src="./stars.png" />
            <div class="ScoreN" style="left: 685px; top: 540px; position: absolute; color: white; font-size: 128px; font-family: Inknut Antiqua; font-weight: 700; word-wrap: break-word">Score: N</div>
            <div class="YouAreD-D-Done" style="left: 284px; top: 76px; position: absolute; color: white; font-size: 128px; font-family: Inknut Antiqua; font-weight: 700; word-wrap: break-word">You are D-D-DONE</div>
        </div>
    </div>
    
    <div>
        <video id="videoInput" width="640" height="480" style="opacity: 0; position: absolute;" autoplay></video>
        <canvas id="canvasOutput" class="d_e_m_o game" width="640" height="480"></canvas> <!-- For input stream with squares -->
        <canvas id="canvasMask" class="d_e_m_o" width="640" height="480"></canvas> <!-- For background mask -->
        <canvas class="webgl d_e_m_o game"></canvas>
    </div>

    <!-- Link external JavaScript files -->
    <script type="module" src="./Gameplay.js"></script> <!-- Ensure this is loaded after dependencies -->
    <script src="cameraSetup.js"></script>
    <script src="processVideo.js"></script>
    <script src="processButtons.js"></script>
</body>
</html>
